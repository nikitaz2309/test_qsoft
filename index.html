<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="#" class="header__logo-link">
          <svg width="135" height="30">
            <use xlink:href="./assets/img/logo.svg#logo"></use>
          </svg>
        </a>
        <form class="find-form">
          <input placeholder="Найти..." type="text" class="find-form__input" />
        </form>
        <div class="profile">
          <span class="profile__name">Константин</span>
          <img
            src="./assets/img/avatar.jpg"
            alt="Константин"
            class="profile__pic"
          />
        </div>
        <button class="profile-btn">
          <svg width="25" height="25">
            <use xlink:href="./assets/icons/profile-icon.svg#profile"></use>
          </svg>
        </button>
      </div>
      <div class="header-mobile">
        <form class="find-form find-form--mobile">
          <input placeholder="Найти..." type="text" class="find-form__input" />
        </form>
      </div>
    </header>
    <main class="main">
      <section class="partner-section">
        <div class="wrapper">
          <h2 class="subheading">Наши партнёры</h2>
          <div class="card-list">
            <a href="#" class="card">
              <img
                src="./assets/img/logos/henk.png"
                alt="henkel"
                class="card__pick"
              />
            </a>
            <a href="#" class="card">
              <img
                src="./assets/img/logos/john.png"
                alt="john deer"
                class="card__pick"
              />
            </a>
            <a href="#" class="card">
              <img
                src="./assets/img/logos/mac.png"
                alt="mcdonalds"
                class="card__pick"
              />
            </a>
            <a href="#" class="card">
              <img
                src="./assets/img/logos/ikea.png"
                alt="ikea"
                class="card__pick"
              />
            </a>
            <a href="#" class="card">
              <img
                src="./assets/img/logos/reebok.png"
                alt="reebok"
                class="card__pick"
              />
            </a>
            <a href="#" class="card">
              <img
                src="./assets/img/logos/nike.png"
                alt="nike"
                class="card__pick"
              />
            </a>
            <a href="#" class="card">
              <img
                src="./assets/img/logos/cate.png"
                alt="caterpillar"
                class="card__pick"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
